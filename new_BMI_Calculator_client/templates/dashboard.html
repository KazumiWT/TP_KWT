<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord - BMI App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h4 mb-0">
            <a href="/login" class="text-decoration-none text-dark">L'application de suivi IMC</a>
        </h1>
        <nav>
            <a class="btn btn-primary me-2" href="/dashboard">Calcul IMC</a>
            <a class="btn btn-secondary me-2" href="/history">Historique</a>
            <a class="btn btn-danger" href="/logout">DÃ©connexion</a>
        </nav>
    </header>
    <hr>

        <div class="mx-auto" style="max-width: 500px;">
        <h2>Bienvenue {{ first }} {{ last }}</h2>
        <h4 class="mt-4">Calcul de votre IMC</h4>

        <form method="POST">
            <label>Poids (kg):</label>
            <input type="number" name="weight" step="0.1" class="form-control" required>

            <label class="mt-2">Taille (cm):</label>
            <input type="number" name="height" class="form-control" required>

            <label class="mt-2">Tour de taille (cm):</label>
            <input type="number" name="waist" class="form-control" required>

            <label class="mt-2">Sexe:</label><br>
            <input type="radio" name="sex" value="homme" {% if sex == 'homme' %}checked{% endif %}> Homme
            <input type="radio" name="sex" value="femme" {% if sex == 'femme' %}checked{% endif %} class="ms-3"> Femme

            <button type="submit" class="btn btn-success w-100 mt-4">Calculer</button>
        </form>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-success mt-3">
              {% for msg in messages %}
                <div>{{ msg }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>

</body>
</html>
