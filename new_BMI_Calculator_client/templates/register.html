<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - BMI App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h4 mb-0">
            <a href="/login" class="text-decoration-none text-dark">L'application de suivi IMC</a>
        </h1>
        <nav>
            <a class="btn btn-primary me-2" href="/dashboard">Calcul IMC</a>
            <a class="btn btn-secondary me-2" href="/history">Historique</a>
            <a class="btn btn-danger" href="/logout">Déconnexion</a>
        </nav>
    </header>
    <hr>

    <!-- Message flash -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info">
                {% for msg in messages %}
                    <div>{{ msg }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="mx-auto" style="max-width: 500px;">
        <h2>Inscription</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Nom :</label>
                <input type="text" name="last_name" class="form-control" required>

                <label>Prénom :</label>
                <input type="text" name="first_name" class="form-control" required>

                <label>Sexe :</label><br>
                <input class="form-check-input" type="radio" name="sex" value="homme" required> Homme
                <input class="form-check-input ms-3" type="radio" name="sex" value="femme"> Femme<br>

                <label class="mt-3">Âge :</label>
                <input type="number" name="age" class="form-control" required min="1">

                <label>Email :</label>
                <input type="email" name="email" class="form-control" required>

                <label>Mot de passe :</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Créer un compte</button>
        </form>
        <p class="mt-3 text-center">Déjà inscrit ? <a href="/login" class="btn btn-outline-primary">Connexion</a></p>
    </div>


</body>
</html>
